        position: relative;
        overflow: hidden;
      }

      .mining-line {

        background-color: #555;
        position: absolute;
        bottom: 50%;
      }

      .mining-data {
        position: absolute;
        bottom: 0;
        width: 1px;
        background-color: #ff9900;
        transition: height 0.5s ease-in-out;
      }

      /* Define the styles for the profit counter */
      .profit-counter {

        margin-top: 20px;
        text-align: center;
      }

      /* Define the styles for the purchase button */

        display: inline-block;
        padding: 10px 20px;
        background-color: #9b0ad4;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease-in-out;
      }

      .purchase-button:hover {

      }
    </style>

    <script>
      // JavaScript code to animate the mining chart
      function animateMiningChart() {
        const dataPoints = document.querySelectorAll('.mining-data');
        dataPoints.forEach((dataPoint) => {
          const randomHeight = Math.floor(Math.random() * 100) + 1;
          dataPoint.style.height = randomHeight + '%';
        });
      }

      // Call the animation function every second (adjust as needed)
      setInterval(animateMiningChart, 1000);

      // JavaScript code for profit counter
      const profitCounter = document.getElementById('profitCounter');
      let profit = 0;

      setInterval(() => {
        profit += 10;
        profitCounter.textContent = '$' + profit;
      }, 60000); // Increment every minute (60000 milliseconds)

      const purchaseButton = document.getElementById('purchaseButton');

            alert('BTC wallet address copied: ' + btcWalletAddress);
          })
          .catch((error) => {
            console.error('Failed to copy BTC wallet address:', error);
